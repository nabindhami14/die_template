syntax = "proto3";

package cbs.customer_auth_service;

message RegisterRequest {
    string name = 1;
    string email = 2;
    string address = 3;
    string phone_number = 4;
}

message RegisterResponse {
    string status = 1;
    string message = 2;
}

message GetRequest {
    string id = 1;
}

message User {
    string id = 1;
    string name = 2;
    string email = 3;
    string address = 4;
    string phone_number = 5;
}

message GetResponse {
    int32 status = 1;
    User data = 2;
}
